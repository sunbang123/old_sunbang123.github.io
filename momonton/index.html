<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="hero-text">
        <div class="grid-box">
            <h1 id="clock">00:00:00</h1>
            <form id="name-form">
                <input id="input-name" type="text" placeholder="What's your name?" required/>
            </form>
            <form id="email-form" class="hidden">
                <input id="input-email" type="text" placeholder="What's your email, user?" required/>
            </form>
            <form id="todo-form" class="hidden">
                <input type="text" placeholder="Write a To Do and Press Enter" required />
            </form>
            <ul id="todo-list" class="hidden"></ul>
            <form id="logout-form">
                <input type="submit" value="logout"></input>
            </form>
        </div>
    </div>
    <script src="js/clock.js"></script>
    <script src="js/login.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
</body>
</html>
