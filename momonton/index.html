<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h2 id="clock">00:00:00</h2>
    <div id="login-form">
        <form id="name-form">
            <label for="input-name">What's your name?</label>
            <input id="input-name" type="text" placeholder="What's your name?" required/>
        </form>
        <form id="email-form">
            <label for="input-email">What's your email, user?</label>
            <input id="input-email" type="text" placeholder="What's your email, user?" required/>
        </form>
    </div>
    <form id="todo-form">
        <input type="text" placeholder="Write a To Do and Press Enter" required />
    </form>
    <ul id="todo-list"></ul>
    <script src="js/clock.js"></script>
    <script src="js/login.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
</body>
</html>
